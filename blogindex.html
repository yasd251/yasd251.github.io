---
layout: default
title: Blog
---
<div class="center">
    <h1>Blog Index</h1>
    <hr class="default-line">
    {% for post in site.posts %}
        <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
    {% endfor %}
    {% for number in (1..4) %}
        <h4>{{number}}</h4>
    {% endfor %}
    <h4>{% include navigation.html %}</h4>
</div>
